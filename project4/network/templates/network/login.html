{% extends "network/layout.html" %}

{% block body %}
<div class="center">
    <div class="center-container">
        <h1 class="login-head">Login</h1>
    
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        
        <form action="{% url 'login' %}" method="post" class="center-form">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-outline-dark" type="submit" value="Login">
        </form>
    
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>

{% endblock %}
