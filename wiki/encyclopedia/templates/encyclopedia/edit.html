{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page:</h1>
    <div>
        <form action="{% url 'index' %}edit/{{title}}" method="post">
            {% csrf_token %}
            <div class = "form-group">
                <label for="title">Entry Title:</label>
                <input class="title form-control" type="text" name="q" placeholder={{title}} disabled>
            </div>
            <div class="form-group">
                <label for="content">Entry Content:</label>
                <textarea name="content" class="form-control content" required placeholder="Enter Content Here">{{content}}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save Changes">
            </div>
            
        </form>
    </div>
   
{% endblock %}
