{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}
{% block body %}

    <div class="flex-container">
            <h1 class="heading">Login</h1>
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post" class="flex-content">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
            <div>
                Don't have an account? <a href="{% url 'register' %}" style="color: rgb(43, 103, 155)">Register here.</a>
            </div>
            
    </div>
    


{% endblock %}
